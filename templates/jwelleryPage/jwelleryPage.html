<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head lang="en">
		<title>Aura | Jwellery</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src={% static "jQuery/jquery-1.11.2.min.js" %}></script>
		<link rel="stylesheet" type="text/css" href={% static "fontAwsome/font-awesome-4.3.0/css/font-awesome.min.css" %}>
		<link rel="stylesheet" type="text/css" href={% static "bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css" %}>
		<link rel="stylesheet/less" type="text/css" href={% static "jwelleryPage/css/jwelleryPage.less" %}>
		<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="page">
			{% include "navbar/navbar.html" %}
			<!--Never Use Class .navBar -->
			<div class="mainContent">
				<div class="wrapper">

					<a href={% url 'product' %}?identifier=ring>

							<div class="image">
							</div>
							<h2>Rings</h2>
						</div>
					</a>

					<a href={% url 'product' %}?identifier=earring>
						<div class="earrings product">
							<div class="image">
							</div>

					</a>

					<a href={% url 'product' %}?identifier=pendant>

					</a>

					<a href={% url 'product' %}?identifier=bangle>

							<div class="image">
							</div>

							<div class="image">
							</div>
							<h2>Mangalsutras</h2>

							</div>
							<h2>Chains</h2>
						</div>

			<div class="ribbon"></div>

		<script src={% static "less.js-master/dist/less.js" %} type="text/javascript"></script>
		<script type="text/javascript" src={% static "jQuery/jquery-1.11.2.min.js" %}></script>
		<script type="text/javaascript" src={% static "bootstrap/bootstrap-3.3.5-dist/js/bootstrap.min.js" %}></script>
		<script type="text/javascript" src={% static "jwelleryPage/js/jwelleryPage.js"%}></script>
